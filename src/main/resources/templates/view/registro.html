<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head
	th:include="/auxiliar/import :: headFragment (pageTitle='He&A Coorp')">
<meta charset="UTF-8" />

</head>
<link rel="stylesheet" type="text/css" href="#"
	th:href="@{/css/clases/cssRegistro.css}" />
<body>
	<div th:insert="/auxiliar/navbar :: navbar(${nombreUsuario})"></div>
	<div class="panel-generico form-horizontal col-md-offset-4"
		id="panel-login">

		<form action="/logincheck" id="formReg" method="post">
			<div class="form-group">
				<div class="col-md-5  ">
					<h3>Crear Usuario</h3>
				</div>
			</div>
			<div class="tab">
				<div class="form-group">
					<div class="col-md-5  ">
						<h3>Datos Generales</h3>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Nombres</label>
					<div class="col-md-8">
						<input type="text" class="form-control input-sm"
							placeholder="Nombres" id="usuario" name="usuario" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Apellidos</label>
					<div class="col-md-4">
						<input type="text" class="form-control input-sm"
							placeholder="Apellido Paterno" id="contrasena" name="contrasena"
							value="" />
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control input-sm"
							placeholder="Apellido Materno" id="contrasena" name="contrasena"
							value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Correo</label>
					<div class="col-md-8">
						<input type="text" class="form-control input-sm"
							placeholder="Ejemplo : usuario@gmail.com" id="usuario"
							name="usuario" value="" />
					</div>
				</div>
			</div>
			<div class="tab">
				Contact Info:
				<p>
					<input placeholder="E-mail..." oninput="this.className = ''"
						name="email">
				</p>
				<p>
					<input placeholder="Phone..." oninput="this.className = ''"
						name="phone">
				</p>
			</div>
			<div class="tab">
				Birthday:
				<p>
					<input placeholder="dd" oninput="this.className = ''" name="dd">
				</p>
				<p>
					<input placeholder="mm" oninput="this.className = ''" name="nn">
				</p>
				<p>
					<input placeholder="yyyy" oninput="this.className = ''" name="yyyy">
				</p>
			</div>

			<div style="overflow: auto;">
				<div style="float: right;">
					<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
					<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
				</div>
			</div>
			<!-- Circles which indicates the steps of the form: -->
			<div style="text-align: center; margin-top: 40px;">
				<span class="step"></span> <span class="step"></span> <span
					class="step"></span> <span class="step"></span>
			</div>

		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/clases/jsRegistro.js?2}"></script>

</body>
</html>
