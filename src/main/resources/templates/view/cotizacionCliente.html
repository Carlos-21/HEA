<!DOCTYPE html>
<html>
<head
	th:include="/auxiliar/import :: headFragment (pageTitle='He&A Coorp')">
<meta charset="UTF-8" />
</head>
<link rel="stylesheet" type="text/css" href="#"
	th:href="@{/css/dataTable/css/jquery.bdt.css}" />
<body>
	<div th:insert="/auxiliar/navbar :: navbar(${nombreUsuario})"></div>
	<div class="panel-generico form-horizontal col-md-offset-2"
		id="panel-login">

		<form th:action="@{/cotizacionCliente}" id="formGenerico"
			name="formGenerico" method="POST">
			<div class="panel panel-info">
				<div class="panel-heading">Datos de Cliente</div>
				<div class="panel-body">
					<div class="col-md-11">
						<div class="form-group">
							<label class="col-md-2 control-label" id="lblNombre">C&oacute;digo</label>
							<div class="col-md-2">
								<input type="text" class="form-control input-sm" id="codCliente"
									name="codCliente" placeholder="Ingrese el C&oacute;digo"
									required />
							</div>
							<label class="col-md-2 control-label" id="lblNombre">Nombre</label>
							<div class="col-md-6">
								<input type="text" class="form-control input-sm"
									id="nombreCliente" name="nombreCliente"
									placeholder="Ingrese el Nombre" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" id="lblNombre">Apellido
								Paterno</label>
							<div class="col-md-2">
								<input type="text" class="form-control input-sm" id="apPaterno"
									name="apPaterno" placeholder="Ingrese el Nombre" required />
							</div>
							<label class="col-md-2 control-label" id="lblNombre">Apellido
								Materno</label>
							<div class="col-md-2">
								<input type="text" class="form-control input-sm" id="apMaterno"
									name="apMaterno" placeholder="Ingrese el C&oacute;digo"
									required />
							</div>
							<label class="col-md-2 control-label" id="lblNombre">Tel&eacute;fono</label>
							<div class="col-md-2">
								<input type="text" class="form-control input-sm"
									id="telfCliente" name="telfCliente"
									placeholder="Ingrese el Tel&eacute;fono" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" id="lblNombre">Correo</label>
							<div class="col-md-6">
								<input type="email" class="form-control input-sm"
									id="correoCliente" name="correoCliente"
									placeholder="Ingrese el Nombre" required />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading ">Escoge tus productos</div>
					<div class="panel-body">
						<div id="c_tablaProductos"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading ">Productos Seleccionados</div>

					<div class="panel-body">
						<div id="c_tablaProdSeleccionados"></div>
						<label class="col-md-10" style="font-size: 18px;">Total a
							Pagar&nbsp;</label> <label class="col-md-2" style="font-size: 18px;"
							id="totalPagar" name="totalPagar"></label>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-md-6 col-md-offset-3" style="float: right">
					<button type="button" onclick="enviarformulario()"
						class="btn btn-success btn-sm ">Guardar</button>
					<button type="button" class="btn btn-danger btn-sm ">Cancelar</button>
				</div>
			</div>
		</form>
		<br> <br>
	</div>
	<div class="panel-login col-md-offset-4" id="result">
		<div class="alert alert-success">
			<div name="resultadoTexto" id="resultadoTexto"></div>
		</div>
	</div>
	<div class="modal fade" id="modalCantidadProd" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Agregar Cantidad</h4>
				</div>
				<div class="modal-body">
					<div class="row form-group">
						<input type="number" id="cantProd" name="cantProd"
							class="form-control col-md-2" placeholder="Cantidad" /> <input
							type="hidden" id="codProdAux" name="codProdAux" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn-sm"
						onclick="agregarCantidadAProducto()">Aceptar</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/js/clases/jsCotizacionCliente2.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/dataTable/js/jquery.bdt.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/dataTable/js/vendor/jquery.sortelements.js}"></script>



</body>
</html>
