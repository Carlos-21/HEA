<!DOCTYPE html>
<html>
<head
	th:include="/auxiliar/import :: headFragment (pageTitle='He&A Coorp')">
<meta charset="UTF-8" />
</head>

<body>
	<div th:insert="/auxiliar/navbar :: navbar(${nombreUsuario})"></div>
	<div class="panel-generico form-horizontal col-md-offset-2"
		id="panel-login">
		<form action="" method="post">
			<div class="panel panel-info">
				<div class="panel-heading">Cotizaciones en espera</div>
				<div class="panel-body">
					<div id="c_tablaCotizacion"></div>
				</div>
			</div>

			<div class="modal fade" id="modalCotizacion" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>

						</div>
						<div class="modal-body">
							<div class="panel panel-info">
								<div class="panel-heading">Datos de Cotizacion</div>
								<div class="panel-body">
									<div class="col-md-11">
										<div class="form-group">
											<label class="col-md-2 control-label" id="lblNombre">C&oacute;digo</label>
											<div class="col-md-6">
												<input type="text" class="form-control input-sm"
													id="codigo" name="codigo"
													placeholder="Ingrese el Nombre" required />
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-2 control-label" id="lblNombre">Nombre</label>
											<div class="col-md-6">
												<input type="text" class="form-control input-sm"
													id="nombreCliente" name="nombreCliente"
													placeholder="Ingrese el Nombre" required />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-info">
								<div class="panel-heading">Detalle de la cotizacion</div>
								<div class="panel-body">
									<div id="c_detCotizacion"></div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success btn-sm"
								onclick="aprobarCoti()">Aprobar</button>
							<button type="button" class="btn btn-danger btn-sm"
								data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<br> <br>
	</div>

	<script type="text/javascript"
		th:src="@{/js/clases/jsCotizacionCliente.js}"></script>

</body>
</html>
